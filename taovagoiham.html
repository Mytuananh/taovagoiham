<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Và Gọi Hàm</title>
</head>
<body>
<script>
    function processconfirm(answer) {
        let result = " "
        if (answer) {
            result = "Excellent. We'll play a nice game of chess"
        } else {
            result = "Maybe later then"
        }
        return result
    }
    let cofirmAnswer = confirm("Shall we play a game?")
    let theAnswer = processconfirm(cofirmAnswer)
    alert(theAnswer)
</script>
</body>
</html>
